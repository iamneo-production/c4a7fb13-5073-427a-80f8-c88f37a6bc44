<app-admin-nav></app-admin-nav>

<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h1 class="text-center" style="background-color: rgb(7, 4, 49);color: bisque;">Update Theme </h1>
      <br />
      <div class="card-body" style="background-color:rgb(238, 238, 128);">
        <!--<form>-->

        <form (ngSubmit)="updateTheme()" #edittheme="ngForm">
          <div class="form-group">
            <label>Theme Name</label>
            <input type="text" class="form-control" id="themeName"
                   [(ngModel)]="themeModel.themeName" name="themeName" required>

          </div>

          <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" id="imageUrl" aria-describedby="emailHelp"
                   [(ngModel)]="themeModel.imageUrl" name="imageUrl" required>
          </div>

          <div class="form-group">
            <label>Photographer's Details</label>
            <input type="text" class="form-control" id="photographerDetails"
                   [(ngModel)]="themeModel.photographerDetails" name="photographerDetails" required>
          </div>

          <div class="form-group">
            <label>Videographer's Details</label>
            <input type="text" class="form-control" id="videographerDetails"
                   [(ngModel)]="themeModel.videographerDetails" name="videographerDetails" required>
          </div>

          <div class="form-group">
            <label>Theme Return Gift</label>
            <input type="text" class="form-control" id="returnGift"
                   [(ngModel)]="themeModel.returnGift" name="returnGift" required>
          </div>

          <div class="form-group">
            <label>Theme Cost</label>
            <input required type="number" class="form-control" id="themeCost"
                   [(ngModel)]="themeModel.themeCost" name="themeCost" oninput="validity.valid||(value='');">
          </div>

          <div class="form-group">
            <label>Theme Description</label>
            <input type="text" class="form-control" id="themeDescription"
                   [(ngModel)]="themeModel.themeDescription" name="themeDescription" required>
          </div>

          <br />
          <button type="submit" style="margin-left: 290px;background-color: rgb(3, 3, 68);" class="btn btn-success" [disabled]="edittheme.form.invalid">Edit Theme</button>
        </form>


      </div>
    </div>
  </div>
</div>
