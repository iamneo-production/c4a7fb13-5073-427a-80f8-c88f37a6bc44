            <div class="row">
              <div class="card col-md-6 offset-md-3 offset-md-3">
                  <div class="row">
                      <h1 class="text-center" style="background-color: rgb(7, 4, 49);color: bisque;">Update Theme </h1>
                      <br />
                      <div class="card-body" style="background-color:rgb(238, 238, 128);">
            <!--<form>-->
    
              <form>
                <div class="form-group">
                  <label>Theme Name</label>
                  <input type="text" class="form-control" id="themeName"
                    [(ngModel)]="themeModel.themeName" name="themeName">
                  
                </div>

                <div class="form-group">
                  <label >Image URL</label>
                  <input type="text" class="form-control" id="imageUrl" aria-describedby="emailHelp" 
                  [(ngModel)]="themeModel.imageUrl" name="imageUrl">
                </div>

                <div class="form-group">
                  <label >Photographer's Details</label>
                  <input type="text" class="form-control" id="photographerDetails" 
                  [(ngModel)]="themeModel.photographerDetails" name="photographerDetails">
                </div>

                <div class="form-group">
                  <label >Videographer's Details</label>
                  <input type="text" class="form-control" id="videographerDetails" 
                   [(ngModel)]="themeModel.videographerDetails" name="videographerDetails">
                </div>

                <div class="form-group">
                  <label >Theme Return Gift</label>
                  <input type="text" class="form-control" id="returnGift" 
                   [(ngModel)]="themeModel.returnGift" name="returnGift">
                </div>

                <div class="form-group">
                    <label >Theme Cost</label>
                    <input type="number" class="form-control" id="themeCost" 
                     [(ngModel)]="themeModel.themeCost" name="themeCost">
                  </div>

                  <div class="form-group">
                    <label >Theme Description</label>
                    <input type="text" class="form-control" id="themeDescription" 
                     [(ngModel)]="themeModel.themeDescription" name="themeDescription">
                  </div>

                  <br/>
                  <button type="button" style="margin-left: 290px;background-color: rgb(3, 3, 68);" class="btn btn-success" (click)="updateTheme()">Edit Theme</button>
              </form>
           <!--</form>
            <a style="color: #fff;" routerLink="/login">Already registered? Click to signin</a>-->
          </div>
        </div>
      </div>
