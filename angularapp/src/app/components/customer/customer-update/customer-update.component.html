<app-customer-nav></app-customer-nav>
<br/>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row" >
           <div style="background-color: rgb(5, 5, 59);">
           
        <br/>
            <h3 class="text-center" style="color: bisque;text-align: unset;"> Update Your Information </h3>
            
            <br/>
            
        </div>
            
            <div class="card-body" style="background-color: rgb(209, 209, 236);">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="customer.name"
                            name="name">
                    </div>
                    <br/>
                   
                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="customer.email"
                            name="email">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label> Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="customer.address"
                            name="address">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label> Phone No</label>
                        <input type="text" class="form-control" id="phoneNo" [(ngModel)]="customer.phoneNo"
                            name="phoneNo">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" [(ngModel)]="customer.password" id="password" 
                            name="password">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit" style="background-color: rgb(3, 3, 48);margin-left: 290px;">Edit</button>

                </form>
            </div>
        </div>
    </div>
</div>
