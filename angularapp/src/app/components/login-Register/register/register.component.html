<div class="container">
	<div class="row">
		<div class="card">
			<div class="text-center">
				<h1>Signup</h1>
			</div>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" 
						id="name" aria-describedby="emailHelp" 
						name="name" [(ngModel)]="regModel.name"
						placeholder="Enter Full Name">   
				</div>
				<div class="form-group">
					<label for="mobileNumber">Mobile Number</label>
					<input type="number" class="form-control" 
						id="mobileNumber" aria-describedby="emailHelp" 
						name="mobileNumber" [(ngModel)]="regModel.phoneNo"
						placeholder="Enter Phone Number">
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" class="form-control" 
						id="address" aria-describedby="emailHelp" 
						name="address" [(ngModel)]="regModel.address"
						placeholder="Enter address">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" 
						id="exampleInputEmail1" aria-describedby="emailHelp" 
						name="email" [(ngModel)]="regModel.email"
						placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" 
						name="password" [(ngModel)]="regModel.password"
						id="exampleInputPassword1" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary mb-2" (click)="btnClick($event)">Signup</button>
			</form>
			<a style="color: #fff;" routerLink="/login">Already registered? Click to signin</a>
		</div>
	</div>
</div>
