<div class="h-100 w-100">
    <app-navbar></app-navbar>
    <div class="d-flex justify-content-center align-items-center h-80">
        <form class="w-25 add-form">
            <div class="form-group">
                <div class="alert alert-danger" *ngIf="errors.show">
                    {{errors.message}}
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="foodItem.name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" [(ngModel)]="foodItem.category" name="category">
                    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="foodItem.cost">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" (change)="onChangeFile($event)" required>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-primary" (click)="onSubmit($event)">Submit</button>
            </div>
        </form>
    </div>
</div>
